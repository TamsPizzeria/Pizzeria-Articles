<html>

<head>
	<meta name="robots" content="noindex,nofollow">
	<!--Remove this line when article is done-->

	<title>This is a shorter title</title>
	<meta charset="UTF-8">
	<meta name='title' property="og:title" content="Some Fun Describing Title Here" />
	<meta name='type' property="og:type" content="website" />
	<meta name='image' property="og:image" content="http://tams.pizza/articles/(article)/(image)" />
	<meta name='url' property="og:url" content="http://tams.pizza/articles/(article)/" />
	<meta name='description' property="og:description" content="Here we can write a bite more about why this is exiting" />
	<meta property="article:published_time" content="2024-01-01" />
	<meta name="author" content="John Doe">
	<!--link rel="canonical" href="http://tams.pizza/articles/(article)/">!-->
	<!-- Uncomment this and fix link, also add new page to sitemap.xml in root -->
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<div class="wrap">
		<div class="top">
			<span>
				tam's pizzeria
			</span>
		</div>

		<div class="path">
			<a href="/">home</a>
			>
			<a href="">Articles</a>
			>
			<a>Article Title Here</a>
		</div>
		<div class="menu">
			menu
			<a href="/">
				back
			</a>
			<a href="/servers/">
				servers
			</a>
			<a href="/meet/">
				staff
			</a>
			<br>
			<a href="/discord/" rel="nofollow">
				discord
			</a>
		</div>
		<div class="content">
			<div class="contentbox">
				<div class="content" style="display: flex;flex-direction: column; align-items: stretch;">
					<div>
						<div class="contentTitle">
							Title here
						</div>
						<div class="contentDescription">
							<!--Put the images locally together with the article, in subfolder-->
							<IMG SRC=./images/image.jpg width="250px" height="250px" style="float: right; margin:5px; border-radius: 20%;" />
							You can also use the contentTitle2 class for different title font

						</div>
						<p><br>
							Article contents here
						</p>
						<br><br>
					</div>
					<div class="author" id="author" style="font-style:italic; padding-top: 25px;">.</div>
					<!--Dont need text here anymore, gets appended from the meta tag, set that instead-->
				</div>
			</div>
		</div>
	</div>
	<script defer>
		let a = document.getElementById("author");
		a.innerText = getAuthor();

		function getAuthor() {
			// Find the meta tag with the property "article:published_time" in the current document
			const metaTag = document.querySelector('meta[name="author"]');

			if (metaTag) {
				// Return the value of the content attribute
				console.log(metaTag);
				return metaTag.getAttribute('content');
			} else {
				console.error('Meta tag with property "article:published_time" not found.');
				return null; // Or handle the case where the meta tag doesn't exist
			}
		}
		function getPublishedTime() {
			// Find the meta tag with the property "article:published_time" in the current document
			const metaTag = document.querySelector('meta[property="article:published_time"]');

			if (metaTag) {
				// Return the value of the content attribute
				return metaTag.getAttribute('content');
			} else {
				console.error('Meta tag with property "article:published_time" not found.');
				return null; // Or handle the case where the meta tag doesn't exist
			}
		}
		
		const publishedTime = getPublishedTime();
		if (publishedTime) {
			console.log("Published time:", publishedTime);

			// Replace all instances of "-" with "." and flip time units
			let x = publishedTime.split("-");
			a.innerText += ", " + x[2] + "." + x[1] + "." + x[0];
		} else {
			a.innerText += "Unknown Publishing Date";
		}
	</script>

</body>

</html>
