<!--

Available CSS classes:
contentSubtitle
contentDescription
contentTitle
contentTitle2


Don't put stuff above <div class="content">
-->
<div class="contentbox">
	<div class="content">
		<div class="contentTitle">
		
			Title here
			
		</div>
		<div class="contentTitle2">
		
			You can also use the contentTitle2 class for different title font
			
		</div>
		<p><br>
			
			Article contents here
			
		</p>
		
		Other stuff goes here, videos etc.
		
		<div class="author">
			<br><br><i>
			
				Author name, year, etc.
				
			</i>
		</div>		
	</div>
	<img src="IMAGE GOES HERE" alt="IMAGE GOES HERE" style="width:200px; height:270px;">
</div>
<!--
	You can add a new <div class="contentbox"> below for a new section. Remember that it needs the "content" class inside it.
	Follow the example below.
-->
<div class="contentbox">
	<div class="content">
		More content
	</div>
</div>
